<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">MONDAY</div>
        <div class="day">TUESDAY</div>
        <div class="day">WEDNESDAY</div>
        <div class="day">THRUSDAY</div>
    </div>
</body>
<script>
    //parent to child
   const parent =  document.querySelector('.parent')
   console.log(parent);
   console.log(parent.children);
   console.log(parent.children[1]); //<div class="day">TUESDAY</div>
   console.log(parent.children[1].innerHTML); // TUESDAY

   for(let i = 0; i < parent.children.length; i++)
   {
    console.log(parent.children[i].innerHTML);
   }
   //output
   /*
   MONDAY
   TUESDAY
   WEDNESDAY
   THRUSDAY
   */

   parent.children[1].style.color = "orange"
   console.log(parent.firstElementChild.innerHTML); //MONDAY
   console.log(parent.lastElementChild.innerHTML); //THURSDAY

//child to parent
const dayOne = document.querySelector('.day')
console.log(dayOne.innerHTML); //MONDAY
console.log(dayOne.parentElement);
console.log(dayOne.nextElementSibling.innerHTML);//TUESDAY


console.log("NODES: ", parent.childNodes); //9
</script>
</html>
