<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;"> 
    
</body>
<script>
    //create element
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    //div.innerText = "Chai aur Code" //this overrides the value so we don't prefer this
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText);

    //now all these are stored in the memory and does not reflect on the UI, so we have to attach the div 
    document.body.appendChild(div) //attaching div to document
</script>
</html>
